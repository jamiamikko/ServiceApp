<ul *ngFor="let image of images">
  <li><img src="http://media.mw.metropolia.fi/wbma/uploads/{{image.filename}}" style="height: 200px;" /></li>
</ul>
<div *ngFor="let stop of stops; let i = index">
  <h3>Stop {{i}}</h3>
  <ul *ngFor="let route of stop.patterns">
    <li>{{ route.name }}</li>
  </ul>
</div>
